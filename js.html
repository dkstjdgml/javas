<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <img id="i" src="img1.jpg">
 <script>
    let num=0;
    function show(){
    if(num==0){
       document.getElementById("i").src="img2.jpg";
       num=1;
             }
       else if(num==1){
           document.getElementById("i").src="img3.jpg";
           num=2;
           }
       else{
           document.getElementById("i").src="img1.jpg";
           num=0;}
       setTimeout('show()',1000);}
   show();
</script>
</body>
</html>
