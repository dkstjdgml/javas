        <h3>신화 이야기</h3>
    
        <p>천칭자리는 원래는 전갈자리의 집게발이었다.<br>
           천칭자리는 정의의 여신 아스트레아가 가지고 다니던 정의의 저울대로 알려져 있다. <br>
           이 저울대는 인간의 선악을 재어 운명을 결정하는데 쓰여지던 것으로<br>
            정의와 공평을 위해 봉사한 아스트레아의 공적을 기리기 위하여 하늘에 올려졌다고 한다.</p>
